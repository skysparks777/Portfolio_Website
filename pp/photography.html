<head>

    <title>Photography Gallery</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            margin: 0;
            padding: 0;
            font-family: 'Academy', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://i.pinimg.com/564x/b0/85/20/b08520902287e00c623e4950a8b54cdb.jpg');
            background-size: cover;
            color: #ffd700;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-left {
            margin-left: 20px;
        }

        .nav-right {
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            color: #ffd700;
            text-decoration: none;
            font-size: 18px;
        }

        h1 {
            margin-top: 100px;
            text-align: center;
            font-size: 48px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-items: center;
            align-items: center;
            margin: 20px;
            max-width: 1000px; /* Ensure the gallery stays within a fixed width */
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border: 5px solid #ffd700;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .description {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
            margin: 0 auto;
            width: 50%;
        }

        /* Make sure grid stays 3x3 on different screen sizes */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            .gallery img {
                max-width: 250px;
                max-height: 250px;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr); /* Still 3 columns */
            }

            .gallery img {
                max-width: 200px;
                max-height: 200px;
            }

            .description {
                width: 80%;
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            width: 100%;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 14px;
            position: relative;
        }

        footer::before {
            content: "Created by- Miss Prashita Kalsotra";
            font-size: 12px;
            margin-top: 5px;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        footer::after {
            content: "";
            display: block;
            width: 50%;
            height: 1px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 10px solid #ffd700;
        }

        .lightbox.active {
            display: flex;
        }

        .quote-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #ffd700;
            max-width: 600px;
        }

        .quote-section blockquote {
            font-size: 24px;
            font-style: italic;
            color: #ffd700;
        }

        .quote-section cite {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
